<!-- ===================== INDEX.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Entry</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Time Entry</h1>
    </div>
  </header>
  <div class="container">
    <form id="timesheetForm" novalidate>
      <div class="form-row"><label for="employeeSelect">Employee:</label><select id="employeeSelect"></select></div>
      <p><b>Hours (Standard)</b> = Normal hours (7.6hrs/day)</p>
      <p><b>Hours (1.5x)</b> = First 2 hours of OT (Mon–Sat)</p>
      <p><b>Hours (2x)</b> = OT after 2 hours (Mon–Sat), or all Sunday</p>
      <div class="table-responsive">
        <table>
          <thead><tr><th>Date</th><th>Ticket</th><th>Hours (Std/1.5x/2x)</th><th>Notes</th><th>Action</th></tr></thead>
          <tbody><tr>
            <td><input type="date" id="entryDate" /></td>
            <td><select id="entryTicket"></select></td>
            <td><input type="number" id="hoursStd" step="0.25" min="0" value="0" style="width:50px;" /> <input type="number" id="hours15" step="0.25" min="0" value="0" style="width:50px;" /> <input type="number" id="hours2" step="0.25" min="0" value="0" style="width:50px;" /></td>
            <td><input type="text" id="entryNotes" placeholder="Notes (optional)" /></td>
            <td><button type="button" id="addToQueueBtn" class="btn light">Add</button></td>
          </tr></tbody>
        </table>
      </div>
      <div id="queuedEntries" style="margin-top:20px; display:none;">
        <h3>Queued Entries</h3>
        <div class="table-responsive">
          <table>
            <thead><tr><th>Date</th><th>Employee</th><th>Ticket</th><th>Std</th><th>1.5x</th><th>2x</th><th>Notes</th><th>Action</th></tr></thead>
            <tbody id="queueTable"></tbody>
          </table>
        </div>
      </div>
      <div class="form-actions">
        <button type="reset" class="btn secondary">Clear Form</button>
        <button type="button" id="printBtn" class="btn secondary">Print Form</button>
        <button type="submit" class="btn primary">Submit</button>
        <button type="button" id="managerBtn" class="btn danger">Manager View</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
