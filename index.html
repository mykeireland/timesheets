<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timesheet Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-placeholder">LOGO HERE</div>
    <h1>Casual Timesheet Entry</h1>
  </header>

  <main class="container">
    <p>Hours (<b>Standard</b>) are normal working hours (7.6 hrs/day). OT kicks in after that.</p>
    <p>Hours (<b>1.5x</b>) = First 2hrs of OT. Hours (<b>2x</b>) = After 2hrs OT or all day Sunday.</p>

    <form id="timesheetForm">
      <table id="timesheetTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Ticket</th>
            <th>Hours (Standard)</th>
            <th>Hours (1.5x)</th>
            <th>Hours (2x)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="timesheetBody">
          <!-- Rows will be added here -->
        </tbody>
      </table>

      <button type="button" class="btn" onclick="addRow()">+ Add Row</button>

      <div class="form-actions">
        <button type="button" class="btn secondary" onclick="clearForm()">Clear Form</button>
        <button type="button" class="btn" onclick="printForm()">Print Form</button>
        <button type="submit" class="btn primary">Submit</button>
      </div>
    </form>
  </main>

  <script src="mockData.js"></script>
  <script src="script.js"></script>
</body>
</html>
