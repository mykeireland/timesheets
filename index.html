<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insight Timesheet Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Insight Timesheet Submission</h1>
  </header>

  <main class="container">
    <form id="timesheetForm">
      <div class="form-row">
        <label for="employee">Employee:</label>
        <select id="employee" required></select>

        <label for="manager">Manager:</label>
        <select id="manager" required></select>
      </div>

      <p><strong>Hours (Standard)</strong> = Normal hours (7.6hrs/day)</p>
      <p><strong>Hours (1.5x)</strong> = First 2 hours of OT (Mon–Sat)</p>
      <p><strong>Hours (2x)</strong> = OT after 2 hours (Mon–Sat), or all Sunday</p>

      <table id="timesheetTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Ticket</th>
            <th>Standard</th>
            <th>1.5x</th>
            <th>2x</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="buttons">
        <button type="button" id="addRow">+ Add Row</button>
        <button type="reset" id="clearForm">Clear Form</button>
        <button type="button" id="printForm">Print Form</button>
        <button type="submit" id="submitForm">Submit</button>
        <button type="button" id="managerView" class="danger">Manager View</button>
      </div>
    </form>
  </main>

  <!-- keep your script name consistent -->
  <script src="script.js"></script>
</body>
</html>
