<!DOCTYPE html>
<html>
<head>
  <title>Insight Timesheet Submission</title>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
</head>
<body>
  <h1>Insight Timesheet Submission</h1>

  <form id="timesheetForm">
    <div class="form-row">
      <label for="employeeSelect">Employee:</label>
      <select id="employeeSelect" required></select>

      <label for="managerSelect">Manager:</label>
      <select id="managerSelect" required></select>
    </div>

    <p><b>Hours (Standard)</b> = Normal hours (7.6hrs/day)</p>
    <p><b>Hours (1.5x)</b> = First 2 hours of OT (Mon–Sat)</p>
    <p><b>Hours (2x)</b> = OT after 2 hours (Mon–Sat), or all Sunday</p>

    <table id="timesheetTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Ticket</th>
          <th>Standard</th>
          <th>1.5x</th>
          <th>2x</th>
          <th>Notes</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="timesheetBody"></tbody>
    </table>

    <div class="button-bar">
      <button type="button" class="btn secondary" onclick="addRow()">+ Add Row</button>
      <button type="reset" class="btn secondary">Clear Form</button>
      <button type="button" class="btn secondary">Print Form</button>
      <button type="submit" class="btn primary">Submit</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
