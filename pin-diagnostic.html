<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIN Diagnostic</title>
  <script src="config.js"></script>
  <style>
    body { font-family: monospace; padding: 20px; }
    pre { background: #f5f5f5; padding: 10px; border: 1px solid #ccc; }
    button { padding: 10px 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>PIN System Diagnostic</h1>
  <button onclick="checkPinStatus()">Check PIN Status</button>
  <button onclick="checkEmployees()">Check Employees</button>

  <h2>Results:</h2>
  <pre id="results"></pre>

  <script>
    const API_BASE = window.API_BASE;

    async function checkPinStatus() {
      try {
        const res = await fetch(`${API_BASE}/admin/pin-status`);
        const data = await res.json();
        document.getElementById('results').textContent =
          'PIN Status Response:\n' + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('results').textContent = 'Error: ' + err.message;
      }
    }

    async function checkEmployees() {
      try {
        const res = await fetch(`${API_BASE}/employees`);
        const data = await res.json();
        document.getElementById('results').textContent =
          'Employees Response:\n' + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('results').textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
