<!-- ===================== MANAGER.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Approvals</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Time Approvals</h1>
    </div>
  </header>
  <div class="container wide">
    <div class="toolbar">
      <input id="filterInput" class="search-input" type="text"
             placeholder="Filter by name / company / status" />
      <div>
        <button type="button" id="staffBtn" class="btn danger">Manage Staff</button>
        <button type="button" id="syncTicketsBtn" class="btn warning">Sync Monthly Tickets</button>
        <button type="button" id="summaryBtn" class="btn secondary">View Summary</button>
        <button type="button" id="homeBtn" class="btn light">Home</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="pendingTable">
        <thead>
          <tr>
            <th data-field="lastName">Employee <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="siteName">Company/Site <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="ticketId">Ticket ID <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="date">Date <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="hours">Hours <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="status">Status <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="notes">Notes <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
