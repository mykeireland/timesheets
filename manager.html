<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Timesheet Approvals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css"> <!-- ✅ use the shared stylesheet -->
</head>
<body>
  <header class="header">
    <h1>Pending Timesheets for Approval</h1>
  </header>

  <div class="container">
    <div class="form-row" style="justify-content: space-between;">
      <input id="filterInput" type="text" placeholder="Filter by name / site / status" style="flex:1; min-width: 260px;">
      <button type="button" class="btn" onclick="window.location.href='index.html'">← Back to Entry</button>
    </div>

    <div class="table-wrap">
      <table id="pendingTable">
        <thead>
          <tr>
            <th>Employee <button class="sort-btn" onclick="sortBy('employee')"><span id="sort-employee">⇅</span></button></th>
            <th>Site <button class="sort-btn" onclick="sortBy('site')"><span id="sort-site">⇅</span></button></th>
            <th>Ticket <button class="sort-btn" onclick="sortBy('ticket')"><span id="sort-ticket">⇅</span></button></th>
            <th>Date <button class="sort-btn" onclick="sortBy('date')"><span id="sort-date">⇅</span></button></th>
            <th>Hours <button class="sort-btn" onclick="sortBy('hours')"><span id="sort-hours">⇅</span></button></th>
            <th>Status <button class="sort-btn" onclick="sortBy('status')"><span id="sort-status">⇅</span></button></th>
            <th class="col-action">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
