<!DOCTYPE html>
<html>
<head>
  <title>Manager Timesheet Approvals</title>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <style>
    th {
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .sort-icon {
      margin-left: 6px;
      font-size: 0.8em;
      opacity: 0.4;
    }
    .sort-icon.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Pending Timesheets for Approval</h1>

  <!-- Filter -->
  <input type="text" id="filterInput" placeholder="Filter by employee, site, or status" />

  <!-- Table -->
  <table id="pendingTable">
    <thead>
      <tr>
        <th onclick="sortBy('employee')">Employee <span id="sort-employee" class="sort-icon">⇅</span></th>
        <th onclick="sortBy('site')">Site <span id="sort-site" class="sort-icon">⇅</span></th>
        <th onclick="sortBy('ticket')">Ticket <span id="sort-ticket" class="sort-icon">⇅</span></th>
        <th onclick="sortBy('date')">Date <span id="sort-date" class="sort-icon">⇅</span></th>
        <th onclick="sortBy('hours')">Hours <span id="sort-hours" class="sort-icon">⇅</span></th>
        <th onclick="sortBy('status')">Status <span id="sort-status" class="sort-icon">⇅</span></th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Back button -->
  <div style="margin-top:20px;">
    <button onclick="window.location.href='index.html'">Back to Timesheet Entry</button>
  </div>

  <script src="manager.js"></script>
</body>
</html>
