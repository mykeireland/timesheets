<!DOCTYPE html>
<html lang="en">
  <script>
  // dev local: "http://localhost:7071/api"
  // dev cloud: "https://<func-timesheetsNET-api-dev>.azurewebsites.net/api"
  window.API_BASE = "https://func-timesheetsNET-api-dev.azurewebsites.net/api";
</script>
<head>
  <meta charset="UTF-8">
  <title>Manager Timesheet Approvals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css"> <!-- ✅ use the shared stylesheet -->
</head>
<body>
  <header class="header">
    <h1>Pending Timesheets for Approval</h1>
  </header>

  <div class="container">
      <div class="form-row" style="justify-content: space-between;">
      <input id="filterInput" type="text" placeholder="Filter by name / site / status" style="flex:1; min-width: 260px;">
        <div class="toolbar">
          <input id="filterInput" class="search-input" type="text"
                 placeholder="Filter by name / site / status" />
        
          <button type="button" class="btn danger"
                  onclick="window.location.href='staff.html'">👤 Manage Casual Staff</button>
        
          <button type="button" class="btn"
                  onclick="window.location.href='index.html'">🏠 Home</button>
        </div>

      </div>
  </div>

    <div class="table-wrap">
      <table id="pendingTable">
       <thead>
        <tr>
          <th data-field="firstName"><button class="sort-btn">Employee <span class="sort-icon">⇅</span></button></th>
          <th data-field="siteName"><button class="sort-btn">Site <span class="sort-icon">⇅</span></button></th>
          <th data-field="ticketId"><button class="sort-btn">Ticket <span class="sort-icon">⇅</span></button></th>
          <th data-field="date"><button class="sort-btn">Date <span class="sort-icon">⇅</span></button></th>
          <th data-field="hours"><button class="sort-btn">Hours <span class="sort-icon">⇅</span></button></th>
          <th data-field="status"><button class="sort-btn">Status <span class="sort-icon">⇅</span></button></th>
          <th class="col-notes">Notes</th>
          <th>Action</th>
        </tr>
      </thead>

        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
