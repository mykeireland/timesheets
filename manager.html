<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- ✅ Fix encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Timesheets for Approval</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #b73229; /* ✅ Red header to match main page */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    #filterInput {
      padding: 8px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f9f9f9;
      cursor: pointer;
      user-select: none;
    }
    .btn {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn.primary { background: #007bff; color: #fff; }
    .btn.danger { background: #dc3545; color: #fff; }
    .btn.light { background: #e0e0e0; color: #000; }
  </style>
</head>
<body>
  <header>
    <h1>Pending Timesheets for Approval</h1>
  </header>

  <div class="container">
    <input type="text" id="filterInput" placeholder="Filter by employee, site, or status">

    <table id="pendingTable">
      <thead>
        <tr>
          <th onclick="sortBy('employee')">Employee <span id="sort-employee"></span></th>
          <th onclick="sortBy('site')">Site <span id="sort-site"></span></th>
          <th onclick="sortBy('ticket')">Ticket <span id="sort-ticket"></span></th>
          <th onclick="sortBy('date')">Date <span id="sort-date"></span></th>
          <th onclick="sortBy('hours')">Hours <span id="sort-hours"></span></th>
          <th onclick="sortBy('status')">Status <span id="sort-status"></span></th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="margin-top: 15px;">
      <button class="btn light" onclick="window.location.href='index.html'">Back to Timesheet Entry</button>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
