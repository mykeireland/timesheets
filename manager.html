<!-- ===================== MANAGER.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Security: Content Security Policy to prevent XSS attacks -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://func-timesheetsNET-api-dev.azurewebsites.net; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Time Approvals</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
  <script src="auth-config.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Time Approvals</h1>
    </div>
  </header>
  <div class="container wide">
    <div class="toolbar">
      <input id="filterInput" class="search-input" type="text"
             placeholder="Filter by name / company / status" />
      <div>
        <button type="button" id="staffBtn" class="btn danger">Manage Staff</button>
        <button type="button" id="syncTicketsBtn" class="btn warning">Sync Monthly Tickets</button>
        <button type="button" id="summaryBtn" class="btn secondary">View Summary</button>
        <button type="button" id="homeBtn" class="btn light">Home</button>
      </div>
    </div>

    <div class="selection-instructions">
      <strong>ðŸ’¡ Batch Operations:</strong> Hover over rows to see approve/reject buttons. Click them to add entries to the batch queue below, then process all at once.
    </div>

    <div class="table-responsive">
      <table id="pendingTable">
        <thead>
          <tr>
            <th data-field="lastName">Employee <button class="sort-btn" type="button"><span class="sort-icon">â‡…</span></button></th>
            <th data-field="siteName">Company/Site <button class="sort-btn" type="button"><span class="sort-icon">â‡…</span></button></th>
            <th data-field="ticketId">Ticket ID <button class="sort-btn" type="button"><span class="sort-icon">â‡…</span></button></th>
            <th data-field="date">Date <button class="sort-btn" type="button"><span class="sort-icon">â‡…</span></button></th>
            <th data-field="hours">Hours <button class="sort-btn" type="button"><span class="sort-icon">â‡…</span></button></th>
            <th data-field="notes">Notes <button class="sort-btn" type="button"><span class="sort-icon">â‡…</span></button></th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="batchActions" class="batch-actions" style="display: none;">
      <div class="batch-summary">
        <span id="approveCount" class="batch-count approve-armed">0 to approve</span>
        <span id="rejectCount" class="batch-count reject-armed">0 to reject</span>
      </div>
      <div class="batch-buttons">
        <button type="button" id="batchApproveBtn" class="btn primary" disabled>Batch Approve</button>
        <button type="button" id="batchRejectBtn" class="btn danger" disabled>Batch Reject</button>
        <button type="button" id="clearSelectionBtn" class="btn light">Clear Selection</button>
      </div>
    </div>
  </div>

  <script src="manager.js"></script>
</body>
</html>
