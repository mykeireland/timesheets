<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Casual Staff</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.API_BASE = "https://func-timesheetsNET-api-dev.azurewebsites.net/api";
  </script>
</head>

<body>
  <header><h1>Manage Casual Staff</h1></header>

  <div class="container wide">
    <div class="toolbar">
      <input id="staffFilter" class="search-input" type="text" placeholder="Filter by name / email / type" />
      <div>
        <button id="addBtn" type="button" class="btn danger">‚ûï Add Employee</button>
        <button type="button" class="btn secondary" onclick="window.location.href='manager.html'">üóÇ Manage Approvals</button>
        <button type="button" class="btn light" onclick="window.location.href='index.html'">üè† Home</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="staffTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Type</th>
            <th>Active</th>
            <th class="muted">Mgr ID</th>
            <th class="muted">CW ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadStaff() {
      try {
        const res = await fetch(`${window.API_BASE}/employees`);
        const data = await res.json();
        const tbody = document.querySelector("#staffTable tbody");
        tbody.innerHTML = "";

        if (!data.ok || !Array.isArray(data.results)) {
          tbody.innerHTML = `<tr><td colspan="9">No staff records found.</td></tr>`;
          return;
        }

        for (const emp of data.results) {
          const id = emp.EmployeeID ?? emp.employeeId ?? "‚Äî";
          const first = emp.FirstName ?? emp.firstName ?? "‚Äî";
          const last = emp.LastName ?? emp.lastName ?? "‚Äî";
          const email = emp.Email ?? emp.email ?? "‚Äî";
          const type = emp.EmploymentType ?? emp.employmentType ?? "‚Äî";
          const active = emp.Active ?? emp.active ?? false;
          const manager = emp.ManagerID ?? emp.managerId ?? "‚Äî";
          const cw = emp.CW_ID ?? emp.cwId ?? "‚Äî";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${id}</td>
            <td>${first}</td>
            <td>${last}</td>
            <td>${email}</td>
            <td>${type}</td>
            <td><input type="checkbox" ${active ? "checked" : ""} disabled /></td>
            <td class="muted">${manager}</td>
            <td class="muted">${cw}</td>
            <td>
              <button class="btn action primary" onclick="editEmployee(${id})">Edit</button>
              <button class="btn action secondary" onclick="toggleActive(${id}, ${active ? 0 : 1})">
                ${active ? "Deactivate" : "Activate"}
              </button>
              <button class="btn action danger" onclick="deleteEmployee(${id})">Delete</button>
            </td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        console.error("Error loading staff:", err);
        const tbody = document.querySelector("#staffTable tbody");
        tbody.innerHTML = `<tr><td colspan="9">‚ö†Ô∏è Error fetching staff data.</td></tr>`;
      }
    }

    async function editEmployee(id) {
      alert(`Edit Employee ${id}`);
    }

    async function toggleActive(id, state) {
      await fetch(`${window.API_BASE}/employees/update/${id}?active=${state}`, { method: "POST" });
      loadStaff();
    }

    async function deleteEmployee(id) {
      if (!confirm("Are you sure you want to delete this employee?")) return;
      await fetch(`${window.API_BASE}/employees/delete/${id}`, { method: "DELETE" });
      loadStaff();
    }

    document.getElementById("addBtn").addEventListener("click", () => {
      alert("Add Employee form here");
    });

    window.addEventListener("DOMContentLoaded", loadStaff);
  </script>
</body>
</html>
