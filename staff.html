<!-- ===================== STAFF.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Security: Content Security Policy to prevent XSS attacks -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://func-timesheetsNET-api-dev.azurewebsites.net; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Casual Staff Management</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Casual Staff Management</h1>
    </div>
  </header>
  <div class="container wide">
    <div class="toolbar">
      <input id="staffFilter" class="search-input" type="text" placeholder="Filter by name / email / type" />
      <div>
        <button id="addBtn" type="button" class="btn danger">Add Employee</button>
        <button id="managerBtn" type="button" class="btn secondary">Manage Approvals</button>
        <button id="homeBtn" type="button" class="btn light">Home</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="staffTable">
        <thead>
          <tr>
            <th data-field="employee_id">ID <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="first_name">First <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="last_name">Last <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="email">Email <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="type">Type <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="active">Active <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th data-field="has_pin">PIN Status <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th class="muted" data-field="manager_employee_id">Mgr ID <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th class="muted" data-field="cw_member_id">CW ID <button class="sort-btn" type="button"><span class="sort-icon">⇅</span></button></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody><!-- populated by staff.js --></tbody>
      </table>
    </div>
  </div>

  <!-- Use the original loader/logic -->
  <script src="staff.js" defer></script>
</body>
</html>
