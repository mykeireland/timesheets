name: Deploy (SWA + Functions, filtered)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: What changed?
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'index.html'
              - 'style.css'
              - 'script.js'
              - 'data.js'
              - 'assets/**'
            backend:
              - 'src/Timesheets.Functions/**'

  deploy-swa:
    name: Deploy Static Web App (frontend + functions)
    needs: changes
    # deploy if either frontend OR backend changed
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    concurrency:
      group: swa-timesheets-dev
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: '/'                      # static files live here
          #api_location: 'src/Timesheets.Functions' # your Functions project folder
          skip_api_build: true
          output_location: ''                    # no separate build folder
          production_branch: 'main'
