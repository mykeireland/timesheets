name: Deploy Azure Static Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'style.css'
      - 'script.js'
      - 'data.js'
      - 'assets/**'
      - '.github/workflows/deploy-swa.yaml'

permissions:
  id-token: write
  contents: read

concurrency:
  group: swa-timesheets-dev
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Azure/static-web-apps-deploy@v1
        with:
          # Required
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # Tell the action what to do
          action: upload                 # <-- important
          deployment_action: upload      # <-- some versions expect this name

          # Plain static site from repo root; no API
          app_location: '/'
          api_location: ''
          output_location: ''            # empty => no build output folder

          # Force no Node/NPM build
          skip_app_build: true
          skip_api_build: true

          # (Optional but harmless)
          production_branch: 'main'
