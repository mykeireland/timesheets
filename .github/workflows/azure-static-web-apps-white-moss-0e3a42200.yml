name: Deploy Azure Static Web App

on:
  push:
    branches: [ main ]
    # Only run when site files or this workflow change
    paths:
      - 'index.html'
      - 'style.css'
      - 'script.js'
      - 'data.js'
      - 'assets/**'
      - '.github/workflows/deploy-swa.yaml'

permissions:
  id-token: write
  contents: read

concurrency:
  group: swa-timesheets-dev
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # IMPORTANT:
      # - app_location: "/" assumes your site files are at repo root.
      # - skip_app_build: true means NO npm/yarn â€” avoids the NPM errors.
      # - skip_api_build: true because your API is a separate Function App.
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: '/'
          output_location: '/'
          skip_app_build: true
          skip_api_build: true
