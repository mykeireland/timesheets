name: Deploy Azure Function App (.NET Isolated)

on:
  push:
    branches: [ main ]
    # Only run when Function App code or this workflow changes
    paths:
      - 'timesheets/Timesheets.FunctionApp/**'
      - '.github/workflows/deploy-functions.yaml'

permissions:
  id-token: write
  contents: read

concurrency:
  group: func-timesheets-api-dev
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          ls -la timesheets/Timesheets.FunctionApp

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        working-directory: timesheets/Timesheets.FunctionApp
        run: dotnet restore

      - name: Build
        working-directory: timesheets/Timesheets.FunctionApp
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: timesheets/Timesheets.FunctionApp
        run: dotnet publish --configuration Release --no-build --output ../../publish

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: func-timesheets-api-dev
          package: ./publish
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
