<!-- ===================== SUMMARY.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entry Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.API_BASE = "https://func-timesheetsNET-api-dev.azurewebsites.net/api";
  </script>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Entry Summary</h1>
    </div>
  </header>

  <div class="container">
    <div class="toolbar">
      <input id="filterInput" class="search-input" type="text" placeholder="Filter by name..." />
      <div>
        <button class="btn secondary" onclick="window.location.href='manager.html'">‚¨Ö Back to Approvals</button>
        <button class="btn light" onclick="window.location.href='index.html'">üè† Home</button>
      </div>
    </div>

    <!-- APPROVED ENTRIES -->
    <div class="table-responsive">
      <h2>‚úÖ Approved Time Entries</h2>
      <table id="approvedTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Ticket Summary</th>
            <th>CW ID</th>
            <th>Date</th>
            <th>Hours (Std / 1.5x / 2x)</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- UNAPPROVED / REJECTED ENTRIES -->
    <div class="table-responsive" style="margin-top: 2rem;">
      <h2>üïó Unapproved / Rejected Time Entries</h2>
      <table id="unapprovedTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Ticket Summary</th>
            <th>CW ID</th>
            <th>Date</th>
            <th>Hours (Std / 1.5x / 2x)</th>
            <th>Status</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadSummary() {
      try {
        const res = await fetch(`${window.API_BASE}/timesheets/summary`);
        const data = await res.json();

        const approvedTable = document.querySelector("#approvedTable tbody");
        const unapprovedTable = document.querySelector("#unapprovedTable tbody");
        approvedTable.innerHTML = "";
        unapprovedTable.innerHTML = "";

        if (!data.ok) return;

        let approvedStd = 0, approvedOT = 0;
        let unapprovedStd = 0, unapprovedOT = 0;

        // --- APPROVED ENTRIES ---
        for (const entry of data.approved || []) {
          const isOvertime = entry.hours15x > 0 || entry.hours2x > 0;
          const tr = document.createElement("tr");
          if (isOvertime) tr.classList.add("overtime-row");

          approvedStd += entry.hoursStandard;
          approvedOT += entry.hours15x + entry.hours2x;

          tr.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.summary || "‚Äî"}</td>
            <td>${entry.cwTicketId || "‚Äî"}</td>
            <td>${entry.date}</td>
            <td><span class="hours-group">${entry.hoursStandard.toFixed(2)} / ${entry.hours15x.toFixed(2)} / ${entry.hours2x.toFixed(2)}</span></td>
            <td>${entry.notes || "‚Äî"}</td>`;
          approvedTable.appendChild(tr);
        }

        // --- UNAPPROVED / REJECTED ENTRIES ---
        for (const entry of data.unapproved || []) {
          const isOvertime = entry.hours15x > 0 || entry.hours2x > 0;
          const tr = document.createElement("tr");
          if (isOvertime) tr.classList.add("overtime-row");

          unapprovedStd += entry.hoursStandard;
          unapprovedOT += entry.hours15x + entry.hours2x;

          tr.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.summary || "‚Äî"}</td>
            <td>${entry.cwTicketId || "‚Äî"}</td>
            <td>${entry.date}</td>
            <td><span class="hours-group">${entry.hoursStandard.toFixed(2)} / ${entry.hours15x.toFixed(2)} / ${entry.hours2x.toFixed(2)}</span></td>
            <td><span class="status-badge status-${entry.status.toLowerCase()}">${entry.status}</span></td>
            <td>${entry.notes || "‚Äî"}</td>`;
          unapprovedTable.appendChild(tr);
        }

        // --- Add total rows ---
        const approvedFooter = document.createElement("tr");
        approvedFooter.innerHTML = `
          <td colspan="4" style="font-weight:700; text-align:right;">Totals:</td>
          <td><span class="hours-group">Std: ${approvedStd.toFixed(2)} / OT: ${approvedOT.toFixed(2)}</span></td>
          <td colspan="2"></td>`;
        approvedTable.appendChild(approvedFooter);

        const unapprovedFooter = document.createElement("tr");
        unapprovedFooter.innerHTML = `
          <td colspan="4" style="font-weight:700; text-align:right;">Totals:</td>
          <td><span class="hours-group">Std: ${unapprovedStd.toFixed(2)} / OT: ${unapprovedOT.toFixed(2)}</span></td>
          <td colspan="2"></td>`;
        unapprovedTable.appendChild(unapprovedFooter);
      } catch (err) {
        console.error("Error loading summary:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", loadSummary);
  </script>
</body>
</html>
