<!-- ===================== SUMMARY.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Security: Content Security Policy to prevent XSS attacks -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://func-timesheetsNET-api-dev.azurewebsites.net; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Entry Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Entry Summary</h1>
    </div>
  </header>

  <div class="container wide">
    <div class="toolbar">
      <input id="filterInput" class="search-input" type="text" placeholder="Filter by name..." />
      <div>
        <button type="button" id="managerBtn" class="btn secondary">Back to Approvals</button>
        <button type="button" id="homeBtn" class="btn light">Home</button>
      </div>
    </div>

    <!-- APPROVED ENTRIES -->
    <div class="table-responsive">
      <h2>Approved Time Entries</h2>
      <table id="approvedTable">
        <thead>
          <tr>
            <th data-field="name">Employee <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="date">Date <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="cwTicketId">Ticket ID <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="summary">Summary <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="hours">Hours <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="notes">Notes <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- UNAPPROVED / REJECTED ENTRIES -->
    <div class="table-responsive" style="margin-top: 2rem;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 1rem;">
        <h2 style="margin: 0;">Unapproved / Rejected Time Entries</h2>
        <div class="status-legend">
          <span class="legend-item">
            <span class="legend-indicator legend-submitted"></span>
            <span class="legend-label">Submitted</span>
          </span>
          <span class="legend-item">
            <span class="legend-indicator legend-rejected"></span>
            <span class="legend-label">Rejected</span>
          </span>
          <span class="legend-item">
            <span class="legend-indicator legend-submitted-ot"></span>
            <span class="legend-label">Submitted with OT</span>
          </span>
        </div>
      </div>
      <table id="unapprovedTable">
        <thead>
          <tr>
            <th data-field="name">Employee <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="date">Date <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="cwTicketId">Ticket ID <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="summary">Summary <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="hours">Hours <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="notes">Notes <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="summary.js"></script>
</body>
</html>
