<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timesheet Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script>
    window.API_BASE = "https://func-timesheetsNET-api-dev.azurewebsites.net/api";

<body>
  <header>
    <h1>Timesheet Summary</h1>

  <div class="container">
    <div class="card" style="margin-bottom: 2rem;">
      <div class="form-row" style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
        
        <input type="text" id="filterInput" class="search-input" placeholder="Filter by name..." />

        <div class="form-actions">
          <button class="btn secondary" onclick="window.location.href='manager.html'">‚¨Ö Back to Approvals</button>
          <button class="btn" onclick="window.location.href='index.html'">üè† Home</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>‚úÖ Approved Entries</h2>
      <div class="table-responsive">
        <table class="table" id="approvedTable">
          <thead>
            <tr>
              <th id="sortNameApproved" class="sortable">Name ‚¨ç</th>
              <th>Standard (1x)</th>
              <th>1.5x</th>
              <th>2x</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h2>üïó Unapproved Entries</h2>
      <div class="table-responsive">
        <table class="table" id="unapprovedTable">
          <thead>
            <tr>
              <th id="sortNameUnapproved" class="sortable">Name ‚¨ç</th>
              <th>Standard (1x)</th>
              <th>1.5x</th>
              <th>2x</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="summary.js"></script>
</body>
</html>
