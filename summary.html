<!-- ===================== SUMMARY.HTML ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entry Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="InsightSystems_PrimaryLogo_Rev.png" alt="Insight Systems Logo" class="header-logo" />
      <h1>Entry Summary</h1>
    </div>
  </header>

  <div class="container">
    <div class="toolbar">
      <input id="filterInput" class="search-input" type="text" placeholder="Filter by name..." />
      <div>
        <button type="button" id="managerBtn" class="btn secondary">Back to Approvals</button>
        <button type="button" id="homeBtn" class="btn light">Home</button>
      </div>
    </div>

    <!-- APPROVED ENTRIES -->
    <div class="table-responsive">
      <h2>Approved Time Entries</h2>
      <table id="approvedTable">
        <thead>
          <tr>
            <th data-field="name">Employee <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="summary">Ticket Summary <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="cwTicketId">CW ID <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="date">Date <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="hours">Hours (Std / 1.5x / 2x) <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="notes">Notes <button class="sort-btn" type="button" data-table="approved"><span class="sort-icon">⇅</span></button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- UNAPPROVED / REJECTED ENTRIES -->
    <div class="table-responsive" style="margin-top: 2rem;">
      <h2>Unapproved / Rejected Time Entries</h2>
      <table id="unapprovedTable">
        <thead>
          <tr>
            <th data-field="name">Employee <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="summary">Ticket Summary <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="cwTicketId">CW ID <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="date">Date <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="hours">Hours (Std / 1.5x / 2x) <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="status">Status <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
            <th data-field="notes">Notes <button class="sort-btn" type="button" data-table="unapproved"><span class="sort-icon">⇅</span></button></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="summary.js"></script>
</body>
</html>
